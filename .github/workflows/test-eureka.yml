name: Test python project
run-name: ✅ Test python project

on:
  push:
    branches:
      - master

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:

      - name: 📦 Checkout
        uses: actions/checkout@v3

      - name: 📦️ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: 📌 Install pip dependencies
        run: pip install -r ./requirements.txt

      - name: ✅ Run tests
        run: pytest